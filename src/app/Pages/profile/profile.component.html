<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h2>Profile Settings</h2>
      <p class="subtitle">Manage your account information and settings</p>
    </div>

    <div class="profile-content">
      <!-- Profile Picture Section -->
      <div class="profile-picture-section">
        <div class="avatar-container">
          <img class="profile-avatar mb-1" [src]="profileImage" alt="Profile picture">
          <input #fileInput type="file" accept="image/*" style="display: none" (change)="onFileSelected($event)">
          
          <div class="avatar-actions">
            <button type="button" class="btn btn-outline-primary custom-outline" (click)="triggerFileInput()">
              <i class="fas fa-camera me-2"></i> Change Photo
            </button>

            <p class="upload-hint">JPG or PNG, max 5MB</p>
          </div>
        </div>
      </div>


      <!-- Account Details Form -->
      <div class="account-details">
        <form class="profile-form">
          <!-- Username -->
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <div class="input-with-icon">
              <i class="fas fa-user"></i>
              <input type="text" id="inputUsername" [(ngModel)]="profile.username" name="username"
                placeholder="Enter your username">
            </div>
          </div>


          <!-- Name Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="inputFirstName">First name</label>
              <div class="input-with-icon">
                <i class="fas fa-signature"></i>
                <input type="text" id="inputFirstName" [(ngModel)]="profile.firstName" name="firstName"
                  placeholder="First name">
              </div>
            </div>

            <div class="form-group">
              <label for="inputLastName">Last name</label>
              <div class="input-with-icon">
                <i class="fas fa-signature"></i>
                <input type="text" id="inputLastName" [(ngModel)]="profile.lastName" name="lastName"
                  placeholder="Last name">
              </div>
            </div>
          </div>


          <!-- Location & Email Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="inputLocation">Location</label>
              <div class="input-with-icon">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="inputLocation" [(ngModel)]="profile.location" name="location"
                  placeholder="Your location">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmailAddress">Email address</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="inputEmailAddress" [(ngModel)]="profile.email" name="email"
                  placeholder="Email address">
              </div>
            </div>
          </div>


          <!-- Phone & Birthday Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="inputPhone">Phone number</label>
              <div class="input-with-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" id="inputPhone" [(ngModel)]="profile.phone" name="phone" placeholder="Phone number">
              </div>
            </div>

            <div class="form-group">
              <label for="inputBirthday">Birthday</label>
              <div class="input-with-icon">
                <i class="fas fa-birthday-cake"></i>
                <input type="text" id="inputBirthday" [(ngModel)]="profile.birthday" name="birthday"
                  placeholder="MM/DD/YYYY" onfocus="(this.type='date')">
              </div>
            </div>
          </div>

          <div class="form-actions">
            <a class="btn btn-secondary p-2 px-3" (click)="cancel()">
              <i class="fas fa-times-circle me-2"></i> Cancel
            </a>

            <a class="btn btn-success p-2 px-3" (click)="saveChanges()">
              <i class="fas fa-save me-2"></i> Save Changes
            </a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
