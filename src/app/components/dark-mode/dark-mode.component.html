<section id="darkmode" class="">
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
      <button class="btn btn-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme"
        type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
        <i class="fas fa-adjust me-2 theme-icon-active"></i>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
  
      <ul class="dul dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
            aria-pressed="false">
            <i class="fas fa-sun me-2 opacity-50"></i>
            Light
            <i class="fas fa-check ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
            aria-pressed="false">
            <i class="fas fa-moon me-2 opacity-50"></i>
            Dark
            <i class="fas fa-check ms-auto d-none"></i>
          </button>
        </li>
        <li>
          <button type="button" class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="auto" aria-pressed="true">
            <i class="fas fa-adjust me-2 opacity-50"></i>
            Auto
            <i class="fas fa-check ms-auto d-none"></i>
          </button>
        </li>
      </ul>
    </div>
  </section>
