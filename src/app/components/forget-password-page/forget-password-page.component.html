<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow rounded-4">

                <div class="card-header text-center text-white rounded-top-4" style="background-color: #213555 !important;">
                    <h4 class="mt-2">Forgot Your Password?</h4>
                </div>

                <div class="card-body px-4 py-4">
                    <form method="post">

                        <div class="mb-5">
                            <label for="email" class="form-label fw-bold">Email</label>
                            
                            <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email"
                                required placeholder="Enter your email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"
                                #emailInput="ngModel" (blur)="validateField(emailInput)">
    
    
                            @if (emailInput.invalid && emailInput.touched) {
                            <div class="text-danger small mt-1">
                                @if (emailInput.errors?.['required']) {
                                    <div>Email is required</div>
                                }
                                @if (emailInput.errors?.['pattern']) {
                                    <div>Please enter a valid email address</div>
                                }
                            </div>
                            }
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-3">Reset Password</button>
                        
                            <a routerLink="/login" asp-controller="HandleCustomer" asp-route-id="@Model?.CustomerId" class="btn btn-secondary px-4 py-2 mt-3">
                                <i class="fas fa-arrow-left me-2"></i>Back
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
